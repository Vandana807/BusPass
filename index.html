<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <center><img src="https://paytm-travel-mum-akamai.paytm.com/Bus/operatorlogo/tsrtc-logo.jpg" height="200" width="200" alt=""></img></center>
    <center><h1>TELANGANA STATE ROAD TRANSPORT CORPORATION</h1></center>
    <center><h2>GENERAL BUS PASS APPLICATION</h2></center>

    <form action="./successful.html" target="_blank" autocomplete="off">
        <table border="2" align="center" cellpadding="10px" cellspacing="0" height="400px"  width="400px">
            <tr>
                <td>
                    <h3>APPLICANT DETAILS</h3><br>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
    
                    <label for=" father name">Father's/Guardian's Name :</label>
                    <input type="text" id="father name" name="father name" required><br><br>
            
                    <label for="Date of Birth">Date of Birth:</label>
                    <input type="date" id="Date of Birth" name="Date of Birth" required><br><br>
            
                    <label>Gender:</label><br>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female"><br><br>
            
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required><br><br>
            
                    <label for="Aadhaar">Aadhaar Number:</label>
                    <input type="tel" id="Aadhaar" name="Aadhaar" maxlength="14"required><br><br>
            
                    <label for="mobile">Mobile Number:</label>
                    <input type="tel" id="mobile" name="mobile"  maxlength="10"required><br><br>
            
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"  required><br><br>
               
                    <label for="file">Photo:</label>
                    <input type="file" id="file" name="file"><br><br>
                </td>
            </tr>
    
        </table><br>

        <table border="2" align="center" cellpadding="10px" cellspacing="0" height="400px"  width="400px">
            <tr>
                <td>
                    <h3>RESIDENTIAL ADDRESS DETAILS</h3><br>
                    <label for="houseno">House No</label>
                    <input type="text" id="houseno" name="houseno"><br><br>

                    <label for="village">Village</label>
                    <input type="text" id="village" name="village"><br><br>

                    <label for="mandal">Mandal</label>
                    <input type="text" id="mandal" name="mandal"><br><br>

                    <label for="district">District</label>
                    <input type="text" id="district" name="district"><br><br>

                    <label for="pincode">Pincode</label>
                    <input type="text" id="pincode" name="pincode"><br><br>

                    <input type="submit" value="login">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
